<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Stone Paper & Scissors Game</title>
</head>
<body>
   <main>
      <div class="heading">
         <h1>Stone Paper & Scissors Game</h1>
      </div>

      <div class="choices">
         <div class="choice" id="rock">
            <img src="Image/rock.png" alt="Rock Img">
         </div>
         <div class="choice" id="paper">
            <img src="Image/paper.png" alt="Paper Img">
         </div>
         <div class="choice" id="seissors">
            <img src="Image/scissors.png" alt="scissors Img">
         </div>
      </div>

      <div class="score-board">
         <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
         </div>
         <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
         </div>
      </div>

      <div class="msg-container">
         <p class="msg">Play Your Move</p>
      </div>

   </main>
   <script src="script.js"></script>
</body>
</html>
